<div>

<form class="example-container" [formGroup]="profissionalForm" (ngSubmit)="addProfissional(profissionalForm.value)">
    <mat-form-field>
        <input matInput name="nome_profissional" placeholder="Nome do Profissional" formControlName="nome_profissional">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput name="endereco_profissional" placeholder="EndereÃ§o do Profissional" formControlName="endereco_profissional"></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput name="telefone_profissional" placeholder="Telefone do Profissional" formControlName="telefone_profissional">

</form>
