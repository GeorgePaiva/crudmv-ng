<div>
    <h3>Editar Estabelecimento</h3>
</div>
<form class="example-container" [formGroup]="profissionalForm" (ngSubmit)="updateEstabelecimento(profissionalForm.value)">
    <mat-form-field>
        <input matInput name="nome_estabelecimento" placeholder="Nome do Profissional" formControlName="nome_estabelecimento">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput name="endereco_estabelecimento" placeholder="EndereÃ§o do Profissional" formControlName="endereco_estabelecimento"></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput name="telefone_estabelecimento" placeholder="Telefone do Profissional" formControlName="telefone_estabelecimento">
    </mat-form-field>

    <button type="submit" [disabled]="!estabelecimentoForm.valid" mat-button color="primary">Editar</button>
</form>
